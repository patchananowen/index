  <style>
    :root{
      --bg: #f5f7fb;
      --surface: #ffffff;
      --surface-2: rgba(255,255,255,.72);
      --border: rgba(16,24,40,.10);
      --text: #0f172a;
      --muted: #475569;
      --muted-2: #64748b;

      --primary: #2563eb;      /* blue */
      --primary-2: #4f46e5;    /* indigo */
      --accent: #14b8a6;       /* teal */

      --shadow: 0 12px 32px rgba(2, 6, 23, .08);
      --shadow-soft: 0 8px 20px rgba(2, 6, 23, .06);

      --radius: 16px;
      --radius-lg: 22px;
      --container: 1160px;

      --focus: 0 0 0 3px rgba(37,99,235,.25);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(1100px 600px at 15% 5%, rgba(20,184,166,.18), transparent 60%),
        radial-gradient(900px 520px at 85% 10%, rgba(79,70,229,.16), transparent 55%),
        radial-gradient(900px 520px at 70% 85%, rgba(37,99,235,.10), transparent 55%),
        var(--bg);
    }

    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container{
      width: min(var(--container), calc(100% - 40px));
      margin: 0 auto;
    }

    /* Header */
    header{
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(245,247,251,.75);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    .nav{
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
      gap: 16px;
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      letter-spacing: -.02em;
    }

    .logo{
      width: 36px;
      height: 36px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(20,184,166,.25), rgba(79,70,229,.20));
      border: 1px solid rgba(255,255,255,.55);
      box-shadow: var(--shadow-soft);
    }

    .logo svg{ display:block; }

    .navlinks{
      display: flex;
      gap: 18px;
      align-items: center;
      color: var(--muted);
      font-weight: 600;
      font-size: 14px;
    }

    .navlinks a{
      padding: 8px 10px;
      border-radius: 10px;
    }
    .navlinks a:hover{
      background: rgba(2,6,23,.04);
      text-decoration: none;
      color: var(--text);
    }

    .navright{
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search{
      position: relative;
      width: 320px;
      max-width: 40vw;
    }

    .search input{
      width: 100%;
      padding: 10px 12px 10px 38px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.72);
      backdrop-filter: blur(10px);
      outline: none;
      color: var(--text);
      box-shadow: 0 6px 14px rgba(2,6,23,.04);
    }
    .search input:focus{ box-shadow: var(--focus); border-color: rgba(37,99,235,.45); }

    .search .icon{
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      opacity: .65;
    }

    .iconbtn{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.72);
      backdrop-filter: blur(10px);
      display: grid;
      place-items: center;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(2,6,23,.04);
    }
    .iconbtn:focus-visible{ outline: none; box-shadow: var(--focus); }
    .iconbtn:hover{ background: rgba(255,255,255,.92); }

    .btn{
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.72);
      backdrop-filter: blur(10px);
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(2,6,23,.04);
    }
    .btn:focus-visible{ outline: none; box-shadow: var(--focus); }
    .btn:hover{ background: rgba(255,255,255,.92); }

    .btn.primary{
      border: 1px solid rgba(37,99,235,.25);
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color: white;
      box-shadow: 0 10px 26px rgba(37,99,235,.18);
    }
    .btn.primary:hover{ filter: brightness(1.03); }

    /* Hero */
    .hero{
      margin-top: 26px;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.82), rgba(255,255,255,.60));
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .hero-inner{
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 20px;
      padding: 34px;
      align-items: center;
    }

    .hero h1{
      margin: 0 0 10px;
      font-size: clamp(28px, 3.4vw, 44px);
      line-height: 1.08;
      letter-spacing: -.03em;
    }
